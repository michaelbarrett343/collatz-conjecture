<body>
    <h1 class="headtitle">All Numbers Lead to One</h1>
    <h2>The Collatz conjecture is as follows.

        Take any natural number, n.
        If n is even, divide it by 2.
        Otherwise, n is odd. Multiply it by 3 and add 1
        Repeat indefinitely.
        The conjecture is that you will always reach 1, 
        no matter what number you start with.
    </h2>
    <h4>Try it yourself</h4>
    <form action="/index.html" class="form">
        <input type="number" id="num-input"/>
        <button class="btn-run">Run</button>
        <button class="reset">Reset</button>
    </form>
    <div>
        <span class="iterations">
            
        </span>
    </div>


    <script src="script.js"></script>
</body>
